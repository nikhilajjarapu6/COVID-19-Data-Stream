<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./images/virus.png" type="image/x-icon">
    <title>COVID-19 Data Stream</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="navlist">
                <li><button class="india" value="India">COVID-19 India</button></li>
                <li><button class="worldwide" value="all">World Wide</button></li>
                <li><button class="usa" value="usa">USA</button></li>
            </ul>
            <form action="">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </nav>
        <div class="main">
            <div class="heading">
                <div class="detailes">
                    <div class="one">
                        <p>COVID-19 Data Stream</p>
                        <p>Tracking the Pandemic, One Data Point at a Time</p>
                        <p>Stay Informed, Stay Safe</p>
                    </div>
                    <div class="two">
                        <div>
                            <img src="./images/epidemic.png" alt="" srcset="">
                        </div>
                        <div>
                           <img src="./images/vaccine.png" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <div class="backpng"><img src="./images/Doctors-pana.png" alt=""></div>
            </div>
            <div id="analyticmenu">
                <nav>
                    <p>Analytics Overview</p>
                </nav>
            </div>
            <div class="analytics">
                <div class="four"><img src="./images/Health professional team-bro (1).png" alt="" srcset=""></div>
                <div class="one">
                    <div class="first"><div><p>Toatl Cases</p> <img src="./images/analysis.png" alt=""> </div><p class="p"></p> </div>
                    <div class="first second"><div><p>Toatl Deaths</p> <img src="./images/increase.png" alt=""> </div><p class="p"></p> </div>
                </div>
              
                <div class="three">
                    <div class="first"><div><p>Recoverd No</p> <img src="./images/recovery.png" alt=""> </div><p class="p"></p> </div>
                    <div class="first thrird" style="background-color:yellow;"><div><p>Active Cases</p> <img src="./images/active cases.png" alt=""> </div><p class="p"></p> </div>
                </div>
                <!-- <div class="two">Pie chart</div> -->
               
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</html>
